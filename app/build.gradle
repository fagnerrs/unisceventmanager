apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "unisc.eventmanager.unisceventmanager"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.github.erd:android-volley:1.0.0'
    compile 'me.dm7.barcodescanner:zxing:1.7.2'
    compile 'me.dm7.barcodescanner:zbar:1.7.2'
    compile 'me.dm7.barcodescanner:core:1.7.2'
}
